<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature</title>
</head>

<body style="font-family: Arial, sans-serif; font-size: 8pt; color: #6C6C6C;">
  <hr style="height: 1px; color: #6C6C6C; background-color: #6C6C6C; border: none;" />

  <div>
    <p style="margin: 0.2em 0;">{{Greeting}}</p>
    <p style="margin: 0.2em 0;">{{Name}}</p>
    <p style="margin: 0.2em 0;">{{Position}}</p>
  </div>

  <p style="margin: 0.1em 0;">&nbsp;</p>

  <div>
    <a href="https://nion-it.com/" style="text-decoration: none;">
      <img src="{{ImagePath}}" alt="Nion" width="68" height="22" style="border: 0;">
    </a>
    &nbsp;We make <strong>IT</strong> Easy
  </div>

  <p style="margin: 0.1em 0;">&nbsp;</p>

  <div>
    <p style="margin: 0.2em 0;">
      Tel <a href="tel:{{Phone}}" style="color: #6C6C6C; text-decoration: none;">{{Phone}}</a>
      &nbsp; | &nbsp;
      <a href="mailto:{{Email}}" style="color: #6C6C6C; text-decoration: none;">{{Email}}</a>
    </p>
    <p style="margin: 0.2em 0;">{{Address}}</p>
  </div>

  <p style="margin: 0.1em 0;">&nbsp;</p>

  <div style=" color: #000000;">
    <p style="margin: 0.2em 0;">
      <a href="https://www.linkedin.com/company/nionit" style="color: #000000; text-decoration: none;">LinkedIn</a>
      &nbsp; | &nbsp;
      Facebook
      &nbsp; | &nbsp;
      <a href="https://www.instagram.com/nion.it/" style="color: #000000; text-decoration: none;">Instagram</a>
    </p>
  </div>
</body>

</html>
